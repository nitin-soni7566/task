{% extends 'base_auction.html' %}
{% block title %}Registration page{% endblock title %}
{% block content %}

<body>

    <div class="container-md">
    <h3>User list </h3> <br>
    <ul>
        {% for user in users %}
        <a href="{% url 'userdel' user.id %}"><img src="{{user.profile_pic.url}}" alt="" width='120px' class="pro" height="100px" style="border-radius: 50%;">
        </a>
       <li>
           <a href="{% url 'userdel' user.id %}">{{user.email}}</a>
       </li>
       <li>
           <a href="{% url 'userdel' user.id %}">{{user.name}}</a>
       </li>
       {% endfor %}
    </ul>
</div>

{% endblock content %}
